<nav class="scroll">
  <ul>
    <li 
      *ngFor="let component of pageComponents; let i = index"
      class="item"
      (click)="onItemSelect(component)"
    >     
        <span class="item__text">
          {{component.title}}
        </span>
        <span class="item__id">
          {{component.id}}
        </span>
    </li>
  </ul>
  <fa-icon 
    [icon]="toHeaderIcon"
    class="scroll__top"
    (click)="onItemSelect()"
  >
  </fa-icon>
</nav>

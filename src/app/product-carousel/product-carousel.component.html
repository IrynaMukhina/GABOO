<div class="carousel__wrapper">
  <div class="content__container carousel">
    <button (click)="moveToPrev()" class="left">
      <fa-icon [icon]="faArrowLeft" class="arrow-icon"></fa-icon>
    </button>
    <div class="products__container">
      <div class="products" #products>
        <app-product-item *ngFor="let product of productData"
          [src]="product.images[0].url[0]" 
          [title]="product.productName"
          [price]="product.price + ' uah'">
        </app-product-item>
      </div>
    </div>
    <button (click)="moveToNext()" class="right">
      <fa-icon [icon]="faArrowRight" class="arrow-icon"></fa-icon>
    </button>
  </div>
</div>
